            <h3 id="iOS-中弹出一个提示框"><a href="#iOS-中弹出一个提示框" class="headerlink" title="iOS 中弹出一个提示框"></a>iOS 中弹出一个提示框</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">//要显示的信息</span><br><span class="line">NSString *message = [[NSString alloc] initWithFormat:@&quot;message&quot;,(long)indexPath.section,(long)indexPath.row];</span><br><span class="line">//初始化并设置一个 title 和 message</span><br><span class="line">UIAlertController *alert = [UIAlertController alertControllerWithTitle:@&quot;title&quot; message:message preferredStyle:UIAlertControllerStyleAlert];</span><br><span class="line">//设置一个按钮并指定按钮的 title 和处理函数。</span><br><span class="line">[alert addAction:[UIAlertAction actionWithTitle:@&quot;确定&quot; style:UIAlertActionStyleDefault handler:^(UIAlertAction * _Nonnull action) &#123;</span><br><span class="line">    //点击确定后执行的操作；</span><br><span class="line">      NSLog(@&quot;你点击了确定&quot;);</span><br><span class="line">  &#125;]];</span><br><span class="line">  [self presentViewController:alert animated:true completion:^&#123;</span><br><span class="line">    //显示提示框后执行的事件；</span><br><span class="line">      NSLog(@&quot;此时出现提示&quot;);</span><br><span class="line">      </span><br><span class="line">  &#125;];</span><br></pre></td></tr></table></figure>
